<div class="row">
    <h2 class="text-center fontColor" style="margin-top: 20px;">Bucket Sort Visualization</h2>
    <div id="array-container">
      <div *ngFor="let value of array; let i = index" class="bar"
           [style.height.px]="value * 3"
           [ngClass]="{'sorted': value === sortedValues[i], 'comparing': isComparing(i)}">
      </div>
    </div>
</div>
